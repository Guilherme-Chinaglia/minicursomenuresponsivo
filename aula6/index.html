<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/logo.png" alt="Logotipo do placeholder">
            </div>
            <div class="icon-menu">
                <svg width="21.999999999999996" height="21.999999999999996" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <line stroke="#000" class="firstLine" y2="4.146656" x2="25.477124" y1="4.146656" x1="-1.973854"
                            stroke-width="3.5" />
                        <line stroke="#000" class="secondLine" y2="11.151682" x2="25.607844" y1="11.020963" x1="-2.104574"
                            stroke-width="3.5" />
                        <line stroke="#000" class="thirdLine" y2="17.804165" x2="24.852663" y1="17.673446" x1="-1.683284"
                            stroke-width="3.5" />
                    </g>
                </svg>
            </div>
        </header><!-- Fim header -->
        <div class="menu">
            <nav class="navigation-menu">
                <div class="profile">
                    <span class="profile-img">
                        <img src="img/profile-img.png" alt="Imagem de perfil">    
                    </span>
                    <span>
                        <p class="name">Guilherme Chinaglia</p>
                        <p class="status">online</p>
                    </span>
                </div>
                <ul class="list-nav">
                    <li class="item-nav">
                        <a class="link-nav" href="http://www.google.com.br">
                        <i class="fas fa-tachometer-alt icon"></i>
                            Dashboard
                        </a>    
                    </li>
                    <li class="item-nav">
                        <a class="link-nav" href="#">
                        <i class="fas fa-calendar-alt icon"></i>
                            Calendário
                        </a>
                    </li>
                    <li class="item-nav">
                        <a class="link-nav link-nav-arrow" href="#">
                        <i class="fas fa-book icon"></i>
                            Documentações
                        </a>
                    </li>
                    <ul class="list-nav-second">
                        <li class="item-nav-second">
                            <a href="#">
                                Doc 1
                            </a>
                        </li>
                        <li class="item-nav-second">
                            <a href="#">
                                Doc 2
                            </a>
                        </li>
                    </ul>
                    <li class="item-nav">
                        <a class="link-nav" href="#">
                        <i class="fas fa-cog icon"></i>
                            Configurações
                        </a>
                    </li>
                </ul>
            </nav><!-- Fim nav -->
        </div><!-- Fim menu -->
        <div class="content">
            <h1 class="title">Conteúdo</h1>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/892399f368.js" crossorigin="anonymous"></script>
</body>
</html>
